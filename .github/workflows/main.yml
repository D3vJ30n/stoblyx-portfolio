name: AI Code Reviewer

on:
  pull_request:
    types:
      - opened
      - synchronize

permissions: write-all

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: AI Code Reviewer
        uses: D3vJ30n/ai-code-reviewer@main  # 너의 깃허브 아이디를 적용
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}  # GitHub Secrets에서 설정한 값 사용
          OPENAI_API_MODEL: "gpt-3.5-turbo"  # 필요에 따라 변경 가능
          LANGUAGE: Korean
          exclude: "**/*.json, **/*.md"  # 필요에 따라 제외할 파일 패턴 지정 가능
